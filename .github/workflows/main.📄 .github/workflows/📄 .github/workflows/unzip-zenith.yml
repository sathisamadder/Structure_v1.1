name: Unzip zenith-home.zip and Commit

on:
  push:
    paths:
      - 'zenith-home.zip'

jobs:
  unzip:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        persist-credentials: true

    - name: Extract zenith-home.zip
      run: |
        unzip zenith-home.zip -d extracted

    - name: Configure Git
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "actions@github.com"

    - name: Commit and Push Extracted Files
      run: |
        git add extracted/
        git commit -m "Add extracted files from zenith-home.zip" || echo "No changes to commit"
        git push
